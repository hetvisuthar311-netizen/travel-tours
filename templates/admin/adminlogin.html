<!DOCTYPE html>
<html lang="en">
<head>
  <title>Glassmorphism Login Form</title>
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <style media="screen">
    *,
    *:before,
    *:after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white; /* âœ… Body background */
    }

    .background {
      width: 430px;
      height: 540px;
      position: absolute;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
    }

    .background .shape {
      height: 200px;
      width: 200px;
      position: absolute;
      border-radius: 50%;
    }

    form {
      height: 520px;
      width: 400px;
      background-color: lightblue; 
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.1);
      padding: 50px 35px;
    }

    form * {
      font-family: 'Poppins', sans-serif;
      letter-spacing: 0.5px;
      outline: none;
      border: none;
    }

    form h3 {
      font-size: 32px;
      margin-top: -10px;
      font-weight: 500;
      line-height: 42px;
      text-align: center;
      color: #000000; 
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 16px;
      font-weight: 500;
      color: #000000; 
    }

    input {
      display: block;
      height: 50px;
      width: 100%;
      background-color: #ffffff; 
      color: #000000;
      border-radius: 3px;
      padding: 0 10px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 300;
    }

    ::placeholder {
      color: #888888;
    }

    button {
      margin-top: 30px;
      width: 100%;
      background-color: #ffffff;
      color: #080710;
      padding: 15px 0;
      font-size: 15px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
    }

  .flash-container {
    text-align: center;
    margin-top: 20px;
  }

  .flash-message {
    display: inline-block;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 14px;
    font-weight: 500;
  }

  .flash-success {
    font-size: 18px;
    color:rgb(35, 151, 62);
  }


  .flash-danger {
    color: red;
    font-size: 18px;
  }

  .flash-info{
    color: gray;
    font-size: 18px;
  }
  </style>
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <form action="{{url_for('adminlogin')}}" method="post">
    <h3>Login Here</h3>

    <label for="email">Email</label>
    <input type="email" id="email" name="email">

    <label for="password">Password</label>
    <input type="password"  id="password" name="password">

    <button>Log In</button>

     <!-- Flash Messages (Centered) -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-container">
        {% for category, message in messages %}
          <div class="flash-message flash-{{ category }}">{{ message }}</div>
      {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</form>

  <!-- JavaScript Redirect After Delay -->
{% if redirect_to %}
<script>
  setTimeout(function () {
    window.location.href = "{{ redirect_to }}";
  }, 2000); // Wait 2 seconds before redirecting
</script>
{% endif %}
</body>
</html>
