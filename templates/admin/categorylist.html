{% extends "admin/adminlayout.html" %}
{% block content %}

<!-- start: content -->
<div id="content">
    <div class="panel box-shadow-none content-header">
        <div class="panel-body">
            <div class="col-md-12">
                <h3 class="animated fadeInLeft">Category Master</h3> 
            </div>
        </div>
    </div>

    <div class="form-element">
        <div class="col-md-12 padding-0">  
            <div class="col-md-12">
                <div class="col-md-12 panel">
                    
                    <div class="col-md-12 panel-heading">
                        <h4>Category List</h4>
                    </div>

                    <div class="col-md-12 panel-body" style="padding-bottom:30px;">
                        <div class="col-md-12">
                            <div class="responsive-table">
                                
                                <table id="datatables-example" class="table table-striped table-bordered" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th style="width: 20%;">Sr. No.</th>
                                            <th style="width: 30%;">Name</th>
                                            <th style="width: 30%;">Image</th>
                                            <th style="width: 20%;">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for i in cate %}
                                        <tr>
                                            <td>{{ loop.index }}</td>
                                            <td>{{ i[1] }}</td>
                                            <td>
                                                <img src="../../{{ i[2] }}" alt="" width="100" height="100">
                                            </td>
                                            <td>
                                                <div style="display: flex; gap: 10px; align-items: center;">
                                                    
                                                   <!-- Edit Button -->
                                                    <a href="{{ url_for('editcategory', id=i[0]) }}" class="btn btn-3d btn-primary" style="margin-top:0;"><i class="fa-lg fa fa-edit"></i></a>

                                                    <!-- Delete Button -->
                                                    <a href="{{ url_for('deletecategory', id=i[0]) }}" onclick="return confirm('Are you sure?')" class="btn btn-3d btn-danger" style="margin-top:0;">
                                                     <i class="fa-lg fa fa-trash"></i>
                                                    </a>

                                                </div>
                                            </td>    
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>     
        </div>
    </div>
</div>
<!-- end: content -->

{% endblock %}
